    class SequenceA {
        constructor(start = 0, end = Infinity, interval = 1) {
            this.start = start;
            this.end = end;
            this.interval = interval;
        }

        [Symbol.iterator]() {
            let counter = 0;
            let nextIndex = this.start;
            return {
                next: () => {
                    if (nextIndex <= this.end) {
                        let result = {value: nextIndex, done: false }
                        nextIndex += this.interval;
                        counter++;
                        return result;
                    }
                    return {value: counter, done: true}
                }
            }
        }
    }

    class SequenceB {

    class SequenceM {
        constructor(start = 0, end = Infinity, interval = 1) {
            this.start = start;
            this.end = end;
            this.interval = interval;
        }
        [Symbol.iterator]() {
            let counter = 0;
            let nextIndex = this.start;
            return {

                        let result = { value: nextIndex, done: false }
                        nextIndex += this.interval;
                        counter++;

                    return { value: counter, done: true }

    }

    class SequenceN {
        constructor(start = 0, end = Infinity, interval = 1) {
            this.start = start;
            this.end = end;
            this.interval = interval;
        }
        * [Symbol.iterator]() {
            for (let index = this.start; index <= this.end; index += this.interval) {
                yield index;
            }
        }
    }

    class BagA {
        constructor() {
            this.elements = [];
        }
        isEmpty() {
            return this.elements.length === 0;
        }
        add(element) {
            this.elements.push(element);
        }
        * [Symbol.iterator]() {
            for (let element of this.elements) {
                yield element;
            }
        }
    }
