    // Remove cookie
    document.cookie = "username=admin; expires=Tue, 12-December-2011 12:10:00 GMT; path=/; domain=localhost; secure";

    class CookieA {
        static get(name) {
            const cookieName = `${encodeURIComponent(name)}=`;
            const cookie = document.cookie;
            let value = null;

            const startIndex = cookie.indexOf(cookieName);
            if (startIndex > -1) {
                let endIndex = cookie.indexOf(';', startIndex);
                if (endIndex == -1) {
                    endIndex = cookie.length;
                }
                value = decodeURIComponent(cookie.substring(startIndex + name.length, endIndex))
                value = value.replaceAll('=', '');

            }
            return value;
        }

        static set(name, value, expires, path, domain, secure) {
            let cookieText = `${encodeURIComponent(name)}=${encodeURIComponent(value)}`;
            if (expires instanceof  Date) {
                cookieText += `; expires=${expires.toGMTString()}`;
            }
            if (path) cookieText += `; path=${path}`;
            if (domain) cookieText += `; domain=${domain}`;
            if (secure) cookieText += `; secure`;
            document.cookie = cookieText;
        }

        static remove(name, path, domain, secure) {
            CookieA.set(name, '', new Date(0), path, domain, secure)
        }
    }

<script>
    // FormData API
    const form = document.querySelector('#subscription')
    const btn = document.querySelector('#submit');
    btn.addEventListener('click', e => {
        e.preventDefault();
        const formData = new FormData(form);

        // append noi them chu ko override nhu set khi trung key
        formData.append('append_name', 'append value111')
        formData.append('append_name', 'append value222')
        formData.append('email', 'email value')

        // delete xoa theo key
        // formData.delete('append_name')

        // get tra ve gia tri dau tien
        const email = formData.get('email')
        console.log(email)

        // getAll tra ve mang
        const emailAll = formData.getAll('email');
        console.log(emailAll)

        // ktra theo key
        const isEmailField = formData.has('email');
        console.log(isEmailField)

        // keys lay ra tat ca key cua form, tra ve iterator
        const keys = formData.keys();
        console.log([...keys]); //do tra ve iterator nen can dung spread operator de lay du lieu

        // set override neu trung key
        formData.set('email', 'aaaaaaaaaaaaaaa');
        formData.set('new_attr', 'new_attr value');

        // values lay tat ca value, tra ve iterator nen can dung spread operator de lay du lieu
        const valuesAbc = formData.values();
        console.log([...valuesAbc])


        // entries tra ve iterator nen can dung spread operator de lay cac phan tu

        console.log(values)


    })

</script>
