<script>
    document.getElementById('form-laso').addEventListener('submit', function(event) {
        event.preventDefault();

        const currentDomain = window.location.protocol + '//' + window.location.hostname;
        const token = 'dsadsadas';
        const apiUrl = 'https://tuvi.kabala.vn/lay-la-so';

        const formData = new FormData(this);
        formData.append('token', token);
        fetch(apiUrl, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Đã xảy ra lỗi khi gửi yêu cầu.');
                }
                return response.json();
            })
            .then(data => {
                if (data.status) {
                    document.querySelector('#result-laso').style.display = 'block';
                    document.querySelector('#img-laso').setAttribute('src', data.src)
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });
    });
</script>
